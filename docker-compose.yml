version: '3.8'

services:
  lawash-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/chat", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"message\":\"test\"}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
